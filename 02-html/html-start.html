<!DOCTYPE html>
<!-- 파일의 형식이 html5이다. -->
<html lang="en">
<!-- 페이지의 언어는 영어다.(한글은 'ko') -->
<head>
<!-- head 태그 : 페이지의 설정을 적는 곳 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식이 "UTF-8"이다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-start복습</title>
    <!-- 제목을 적는 곳(탭에 나타남) -->
</head>
<body>
<!-- body 태그 : 페이지가 어떻게 보여질지 적는 곳 -->
    
</body>
</html>
